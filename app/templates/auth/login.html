{% extends "base.html" %}

{% block page_content %}
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="title has-text-grey">Sign in</h3>

            <form action="" method="post">
                {{ form.hidden_tag() }}
                <div class="field">
                    <label class="label">{{ form.username.label }}</label>
                    <div class="control">
                        {{ form.username(class='input') }}
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">{{ form.password.label }}</label>
                    <div class="control">
                        {{ form.password(class='input') }}
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        {{ form.remember_me }}
                        {{ form.remember_me.label }}
                    </label>
                </div>
                <div class="field is-grouped">
                    {{ form.submit(class='button is-link') }}
                </div>
            </form>
            <p>New User? <a href="{{ url_for('auth.register') }}">Click to register!</a></p>

        </div>
    </div>

{% endblock %}
