{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1 class="my-4 text-center text-lg-left">Thumbnail Gallery</h1>


    <div class="row text-lg-left">

        {% for image in images %}
        <div class="col-lg-3 col-md-4 col-xs-6">
            
            <div class="thumbnail">
                <a href="{{ url_for('static', filename='images/' + image.filename)}}" class="d-block mb-4 h-100">
                    <img class="img-fluid img-thumbnail"
                         src="{{ url_for('static', filename='images/' + image.filename)}}" alt="">
                </a>
                <div class="caption">
                    <p>{{ image.filename }}</p>
                    <p><a href="#" class="btn btn-primary" role="button">More info</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
