{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1 class="my-4 text-center text-lg-left">Thumbnail Gallery</h1>


    <div class="row text-center text-lg-left">

        {% for image in images %}
        <div class="col-lg-3 col-md-4 col-xs-6">
            <a href="{{ url_for('static', filename='images/' + image.filename)}}" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail"
                     src="{{ url_for('static', filename='images/' + image.filename)}}" alt="">
            </a>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
