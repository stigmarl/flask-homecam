{% extends "base.html" %}

{% block content %}

<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
        <p>
            {{ message }}
        </p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}


    <img src="{{ img_url }}" class="img-fluid" width="100%" alt="">
    <form action="{{ url_for('webcam.save_photo')}}">
        <button type="submit" class="btn btn-default">Save image</button>
    </form>

</div>
{% endblock %}
